<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/31a11ca086.js" crossorigin="anonymous"></script>


  <title>Navbar e footer</title>
</head>

<body class="cor-diferente">


  <header>
    <div class="container" id="nav-container">
      <nav class="navbar navbar-expand-lg">
        <a href="#" class="navbar-brand">
          <img id="logo" src="imagens/logo_blog.png" alt="Logo Radiator Springs RS">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <div class="navbar-nav">
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link fw-bold " href="#">Home</a>
              </li>
              <li class="nav-item" >
                <a class="nav-link fw-bold" href="#">Nossos posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <footer class="footer position-absolute bottom-0 ">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h4>Informações de contato</h4>
          <p>Endereço: Rua Exemplo, 123</p>
          <p>Telefone: (99) 9999-9999</p>
          <p>Email: exemplo@exemplo.com</p>
        </div>
        <div class="col-md-4">
          <h4>Links úteis</h4>
          <ul class="list-unstyled">
            <li><a href="#">Página inicial</a></li>
            <li><a href="#">Sobre nós</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h4>Siga-nos</h4>
          <ul class="list-unstyled">
            <li><a href="#"><i class="fab fa-facebook"></i> Facebook</a></li>
            <li><a href="#"><i class="fab fa-twitter"></i> Twitter</a></li>
            <li><a href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  
 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
