<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuário</title>
    <link rel="stylesheet" href="../../../public/css/styleadduser.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <div class="main">
        <div class="area">
            <div class="texto">
                <h1>EDITAR USUÁRIO</h1>
            </div>
            <div class="campos">
                <div class="form-bar">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" value="Fulano da Silva">
                </div>
                <div class="form-bar">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" value="fulano@gmail.com">
                </div>
                <div class="form-bar">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" value="fluminense123">
                </div>
                <div class="form-bar">
                    <button type="button" class="botaoo">Confirmar</button>
                    <button type="button" class="botaoo">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>
