<head>

<body class="area-login">
    <section class="login">
            <div class="container">
                <form>
                  <div class="mb-3" id="titulo">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input class="form-control" id="exampleFormControlInput1" placeholder="Titulo">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Conteudo" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="formFile" class="form-label"></label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                  
                  <div>
                    <form method="post">
                      <div class="form-group"> 
                        <label class="control-label" for="date"></label>
                       <input type="date" id="txtDate" name="date">
                        <!-- <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/> -->
                      </div>
                      
              
                      
                     </form>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Autor">
                  </div>
                  <div class="form-group"> 
                    <button type="button" class="btn">Enviar</button>
                  </div>
                  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
                    

                </form>
                
            </div>
        </div>
      </div>

    </section>
